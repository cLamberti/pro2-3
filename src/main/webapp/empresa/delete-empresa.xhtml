<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Empresas</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Lista de Empresas" for="empresasTable" />
        </h:panelGrid>

        <p:dataTable id="empresasTable" value="#{empresaController.empresas}" var="empresa">

            <p:column headerText="Nombre">
                <h:outputText value="#{empresa.companyName}" />
            </p:column>

            <p:column headerText="Direccion">
                <h:outputText value="#{empresa.address}" />
            </p:column>

            <p:column headerText="Contacto">
                <h:outputText value="#{empresa.contact}" />
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar"
                                 action="#{empresaController.deleteEmpresa(empresa.companyName)}"
                                 update="camionesTable"
                                 oncomplete="PF('dlg').hide();"
                                 icon="pi pi-trash"
                                 onclick="return confirm('¿Estás seguro de que deseas eliminar este camión?');" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Confirmación" widgetVar="dlg" modal="true" closable="false">
            <h:outputText value="¿Estás seguro de que deseas eliminar este camión?" />
            <p:commandButton value="Sí"
                             action="#{empresaController.deleteEmpresa(empresa.companyName)}"
                             update="empresasTable"
                             oncomplete="PF('dlg').hide();" />
            <p:commandButton value="No" onclick="PF('dlg').hide();" type="button" />
        </p:dialog>

    </h:form>

</h:body>
</html>
