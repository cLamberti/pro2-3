<!-- saveEmpresa.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Guardar Empresa</title>
</h:head>
<h:body>
    <h:form>
        <h1>Registrar Nueva Empresa</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="companyName" value="Nombre:" />
            <p:inputText id="companyName" value="#{empresaController.empresa.companyName}" required="true" />

            <h:outputLabel for="address" value="Direccion:" />
            <p:inputText id="address" value="#{empresaController.empresa.address}" required="true" />

            <h:outputLabel for="contact" value="Contacto:" />
            <p:inputText id="contact" value="#{empresaController.empresa.contact}" required="true" />

        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="/home?faces-redirect=true" icon="pi pi-arrow-left"/>
        <p:commandButton value="Guardar Empresa" action="#{empresaController.saveEmpresa()}" update="@form" icon="pi pi-save"/>

    </h:form>
</h:body>
</html>
