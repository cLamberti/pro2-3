<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h1>Registrar Nueva Empresa</h1>
        <p:messages autoUpdate="true" />
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="companyName" value="Nombre:" />
            <p:inputText id="companyName" value="#{empresaController.empresa.companyName}" required="true" />

            <h:outputLabel for="direccion" value="Direccion:" />
            <p:inputText id="direccion" value="#{empresaController.empresa.address}" required="true" />

            <h:outputLabel for="contacto" value="Contacto:" />
            <p:inputText id="contacto" value="#{empresaController.empresa.contact}" required="true" />

        </h:panelGrid>
        <p:commandButton value="Guardar Empresa" action="#{empresaController.saveEmpresa}" update="@form" />
    </h:form>
</h:body>
</html>
