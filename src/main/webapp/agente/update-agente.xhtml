<!-- saveCamion.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Editar Camión</title>
</h:head>
<h:body>
    <h:form>
        <h1>Editar Camión</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText for="id" value="Cedula:" />
            <h:outputText id="id" value="#{agenteController.agente.id}"/>

            <h:outputLabel for="name" value="NumeroUnidad:" />
            <p:inputText id="name" value="#{agenteController.agente.name}" required="true" />

            <h:outputLabel for="lastname" value="Marca:" />
            <p:inputText id="lastname" value="#{agenteController.agente.lastname}" required="true" />

            <h:outputLabel for="agentType" value="Color:" />
            <p:inputText id="agentType" value="#{agenteController.agente.agentType}" required="true" />

            <h:outputLabel for="photo" value="Modelo:" />
            <p:inputText id="photo" value="#{agenteController.agente.photo}" required="true" />

            <h:outputLabel for="filename" value="Tipo:" />
            <p:inputText id="filename" value="#{agenteController.agente.filename}" required="true" />

        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="#{agenteController.backList}" icon="pi pi-arrow-left"/>
        <p:commandButton value="Guardar Camión" action="#{agenteController.updateAgente()}" update="@form" icon="pi pi-save"/>
    </h:form>
</h:body>
</html>
