<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Remesas</title>
</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel value="Lista de Remesas" for="remesasTable" />
            <p:commandButton value="Actualizar" action="#{remesaController.loadRemesas()}" update="remesasTable" icon="pi pi-refresh"/>
        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="/home?faces-redirect=true" icon="pi pi-arrow-left"/>

        <p:dataTable id="remesasTable" value="#{remesaController.remesas}" var="remesaT" striped="true" hover="true">

            <p:column headerText="Identificacion">
                <h:outputText value="#{remesaT.id}" />
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{remesaT.date}" />
            </p:column>

            <p:column headerText="Tiempo">
                <h:outputText value="#{remesaT.time}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{remesaT.status}" />
            </p:column>

            <p:column headerText="Agentes">
                <h:outputText value="#{remesaT.agente}" />
            </p:column>

            <p:column headerText="Camion">
                <h:outputText value="#{remesaT.camion}" />
            </p:column>

            <p:column headerText="Empresa Destino">
                <h:outputText value="#{remesaT.empresa}" />
            </p:column>

            <p:column headerText="Usuario">
                <h:outputText value="#{remesaT.user}" />
            </p:column>

            <p:column headerText="Agregar Agentes">
                <p:commandButton value="AgregarAgentes"
                                 action="#{remesaController.setAgentes(remesa.agente)}"
                                 icon="pi pi-user-edit"/>
            </p:column>


            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar"
                                 action="#{remesaController.deleteRemesa(remesaT.id)}"
                                 update="remesasTable"
                                 oncomplete="PF('dlg').hide();"
                                 icon="pi pi-trash"
                                 onclick="return confirm('¿Estás seguro de que deseas eliminar esta Remesa?');" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Confirmación" widgetVar="dlg" modal="true" closable="false">
            <h:outputText value="¿Estás seguro de que deseas eliminar esta remesa?" />
            <p:commandButton value="Sí"
                             action="#{remesaController.deleteRemesa(remesaT.id)}"
                             update="camionesTable"
                             oncomplete="PF('dlg').hide();" />
            <p:commandButton value="No" onclick="PF('dlg').hide();" type="button" />
        </p:dialog>
    </h:form>
</h:body>
</html>
