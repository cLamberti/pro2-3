<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:event type="preRenderView" listener="#{remesaController.loadRemesas()}"/>
    <h:head>
        <title>Agregar Remesa - SGR - Remmitance Trucks CR</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    </h:head>
    <h:body>
        <div id="wrapper" style="width: 90%;margin: 0 auto;">
            <div id="headerPage">
                <div> <!--Encabezado-->
                    <p:panelGrid id="header" style="width: 100%;">
                        <p:row>
                            <p:column style="width: 70%;margin: 0px auto;border: none;">
                                <h:graphicImage library="images" name="una.png" style="width: 100px;display: block;margin-left:15px;"/>
                            </p:column>
                            <p:column style="width: 30%;border: none;">
                                <h2 style="display: block;margin-right: 10px;">Sistema de Gestión de Remesas</h2>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
                <div> <!--Inicio Menu-->
                    <h:form>
                        <p:menubar>
                            <p:submenu label="Remesas">
                                <p:menuitem value="Listar" action="/remesa/list-remesa?faces-redirect=true"/>
                                <p:menuitem value="Nueva" action="/remesa/add-remesa?faces-redirect=true"/>
                            </p:submenu>
                            <p:submenu label="Agentes">
                                <p:menuitem value="Listar" action="/agente/list-agentes?faces-redirect=true"/>
                                <p:menuitem value="Nuevo" action="/agente/add-agente?faces-redirect=true"/>
                            </p:submenu>
                            <p:submenu label="Camiones">
                                <p:menuitem value="Listar" action="/camion/list-camiones?faces-redirect=true"/>
                                <p:menuitem value="Nuevo" action="/camion/add-camion?faces-redirect=true"/>
                            </p:submenu>
                            <p:submenu label="Empresas">
                                <p:menuitem value="Listar" action="/empresa/list-empresas?faces-redirect=true"/>
                                <p:menuitem value="Nueva" action="/empresa/add-empresa?faces-redirect=true"/>
                            </p:submenu>
                            <p:submenu label="Informes" rendered="#{userLogged.admin}">
                                <p:menuitem value="Remesas por Agente" action="/reports/remesas-by-agente?faces-redirect=true"/>
                                <p:menuitem value="Camiones Utilizados" action="/reports/camiones-utilizados?faces-redirect=true"/>
                                <p:menuitem value="Empresas por Remesa" action="/reports/empresas-by-remesa?faces-redirect=true"/>
                            </p:submenu>

                            <f:facet name="options">
                                <p:commandLink value="#{userLogged.username}" action="#{userController.logout()}"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div> <!--Fin Menu-->
            </div>
            <div id="contentPage"> <!--Inicia el contenido-->
                <p:growl id="msg" showDetail="true" life="3000"/>

                <h3>Agregar Nueva Remesa</h3>

                <h:form id="formAddRemesa">
                    <p:panelGrid columns="2" style="width: 100%;" columnClasses="label, value">

                        <h:outputLabel for="type" value="Tipo:" />
                        <p:inputText id="type" value="#{remesaController.remesa.type}" required="true" label="Tipo" />

                        <h:outputLabel for="date" value="Fecha:" />
                        <p:calendar id="date" value="#{remesaController.remesa.date}" pattern="dd/MM/yyyy" showOn="button" required="true" label="Fecha" />

                        <h:outputLabel for="time" value="Hora:" />
                        <p:inputText id="time" value="#{remesaController.remesa.time}" required="true" label="Hora" />

                        <h:outputLabel for="status" value="Estado:" />
                        <p:inputText id="status" value="#{remesaController.remesa.status}" required="true" label="Estado" />

                        <h:outputLabel for="camion" value="Camión:" />
                        <p:inputText id="camion" value="#{remesaController.remesa.camion.licensePlate}" required="true" label="Camión" />

                        <h:outputLabel for="agente" value="Agente:" />
                        <p:inputText id="agente" value="#{remesaController.remesa.agente.name}" required="true" label="Agente" />

                    </p:panelGrid>

                    <p:commandButton value="Guardar Remesa" action="#{remesaController.saveRemesa()}" process="@form" update="@form:msg" oncomplete="PF('msg').show();" icon="fa fa-save" />

                    <p:commandButton value="Cancelar" outcome="/remesa/list-remesa" icon="fa fa-times" />

                </h:form>
            </div> <!--fin del contenido-->

            <div id="footerPage">
                <hr/>
                <p>&copy;2024 Universidad Nacional. Todos los derechos reservados</p>
            </div>
        </div>
    </h:body>
</f:view>
</html>
