<!-- saveCamion.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Guardar Remesa</title>
</h:head>
<h:body>
    <h:form>
        <h1>Registrar Nueva Remesa</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="id" value="Placa:" />
            <p:inputText id="id" value="#{remesaController.remesa.id}" required="true" />

            <h:outputLabel for="date" value="Fecha:" />
            <p:inputText id="date" value="#{remesaController.remesa.date}" required="true" />

            <h:outputLabel for="time" value="Tiempo:" />
            <p:inputText id="time" value="#{remesaController.remesa.time}" required="true" />

            <h:outputLabel for="status" value="Estado:" />
            <p:inputText id="status" value="#{remesaController.remesa.status}" required="true" />

            <h:outputLabel for="camion" value="Camion:" />
            <p:selectOneMenu id="camion" value="#{remesaController.remesa.camion}" required="true">
            <f:selectItem itemLabel="Select a Camion" itemValue="" /> <!-- Default empty option -->
            <c:forEach var="camionS" items="#{remesaController.camiones}">
                <f:selectItem itemLabel="#{camionS.licensePlate}" itemValue="#{camionS}" />
            </c:forEach>
            </p:selectOneMenu>




        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="/home?faces-redirect=true" icon="pi pi-arrow-left"/>
        <p:commandButton value="Guardar CamiÃ³n" action="#{remesaController.saveRemesa()}" update="@form" icon="pi pi-save"/>

    </h:form>
</h:body>
</html>
