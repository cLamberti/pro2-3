<!-- saveCamion.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Guardar Remesa</title>
</h:head>
<h:body>
    <h:form>
        <h1>Registrar Nueva Remesa</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="id" value="ID:" />
            <p:inputText id="id" value="#{remesaController.remesa.id}" required="true" />

            <h:outputLabel for="type" value="tipo:" />
            <p:inputText id="type" value="#{remesaController.remesa.type}" required="true" />

            <h:outputLabel for="date" value="fecha:" />
            <p:inputText id= "date" value="#{remesaController.remesa.date}" required="true" />

            <h:outputLabel for="time" value="Hora:" />
            <p:inputText id="time" value="#{remesaController.remesa.time}" required="true" />

            <h:outputLabel for="status" value="Estado:" />
            <p:inputText id="status" value="#{remesaController.remesa.status}" required="true" />

            <h:outputLabel for="camion" value="Camion placa:" />
            <p:inputText id="camion" value="#{remesaController.remesa.camion}" required="true" />

            <h:outputLabel for="agente" value="Agente ID: " />
            <p:inputText id="agente" value="#{remesaController.remesa.agente}" required="true" />

        </h:panelGrid>
        <p:commandButton value="Guardar Remesa" action="#{remesaController.saveRemesa}" update="@form" />
    </h:form>
</h:body>
</html>
