<!-- saveUsuario.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Guardar Usuario</title>
</h:head>
<h:body>
    <h:form>
        <h1>Registrar Nuevo Usuario</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="userName" value="Nombre de Usuario:" />
            <p:inputText id="userName" value="#{userController.user.userName}" required="true" />

            <h:outputLabel for="password" value="Contrasena:" />
            <p:inputText id="password" value="#{userController.user.password}" required="true" />

            <h:outputLabel for="admin" value="Privilegios:" />
            <p:selectOneMenu id="admin" value="#{userController.user.admin}">
                <f:selectItem itemLabel="Seleccione tipo" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Administrador" itemValue= "true"  />
                <f:selectItem itemLabel="Cliente" itemValue="false" />
            </p:selectOneMenu>

        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="/home?faces-redirect=true" icon="pi pi-arrow-left"/>
        <p:commandButton value="Guardar Usuario" action="#{userController.saveUser()}" update="@form" icon="pi pi-save"/>

    </h:form>
</h:body>
</html>
