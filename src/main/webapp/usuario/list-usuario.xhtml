<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Usuarios</title>
</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel value="Lista de Usuarios" for="usuariosTable" />
            <p:commandButton value="Actualizar" action="#{userController.loadUsers()}" update="usuariosTable" icon="pi pi-refresh"/>
        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="/home?faces-redirect=true" icon="pi pi-arrow-left"/>

        <p:dataTable id="usuariosTable" value="#{userController.users}" var="usuarioT" striped="true" hover="true">

            <p:column headerText="Nombre">
                <h:outputText value="#{usuarioT.userName}" />
            </p:column>

            <p:column headerText="Direccion">
                <h:outputText value="#{usuarioT.password}" />
            </p:column>

            <p:column headerText="Privilegios">
                <h:outputText value="#{usuarioT.admin}" />
            </p:column>

            <p:column headerText="Editar">
                <p:commandButton value="Editar"
                                 action="#{userController.setEdit(usuarioT)}"
                                 icon="pi pi-user-edit"/>
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar"
                                 action="#{userController.deleteUser(usuarioT.userName)}"
                                 update="empresasTable"
                                 oncomplete="PF('dlg').hide();"
                                 icon="pi pi-trash"
                                 onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Confirmación" widgetVar="dlg" modal="true" closable="false">
            <h:outputText value="¿Estás seguro de que deseas eliminar este usuario?" />
            <p:commandButton value="Sí"
                             action="#{userController.deleteUser(usuarioT.userName)}"
                             update="empresasTable"
                             oncomplete="PF('dlg').hide();" />
            <p:commandButton value="No" onclick="PF('dlg').hide();" type="button" />
        </p:dialog>
    </h:form>
</h:body>
</html>
