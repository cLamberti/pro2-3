<!-- saveCamion.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Editar Camión</title>
</h:head>
<h:body>
    <h:form>
        <h1>Editar Camión</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText for="companyName" value="Placa:" />
            <h:outputText id="companyName" value="#{empresaController.empresa.companyName}"/>

            <h:outputLabel for="address" value="Direccion:" />
            <p:inputText id="address" value="#{empresaController.empresa.address}" required="true" />

            <h:outputLabel for="contact" value="Contacto:" />
            <p:inputText id="contact" value="#{empresaController.empresa.contact}" required="true" />

        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="#{empresaController.backList}" icon="pi pi-arrow-left"/>
        <p:commandButton value="Guardar Camión" action="#{empresaController.updateEmpresa()}" update="@form" icon="pi pi-save"/>
    </h:form>
</h:body>
</html>
