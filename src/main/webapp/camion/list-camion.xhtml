<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Camiones</title>
</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel value="Lista de Camiones" for="camionesTable" />
            <p:commandButton value="Actualizar" action="#{camionController.loadCamiones()}" update="camionesTable" />
        </h:panelGrid>
        <p:commandButton value="Agregar"
                         action="#{camionController.setAdd()}"
                         icon="pi pi-edit"/>

        <p:dataTable id="camionesTable" value="#{camionController.camiones}" var="camionT" rows="5" striped="true" hover="true">

            <p:column headerText="Placa">
                <h:outputText value="#{camionT.licensePlate}" />
            </p:column>

            <p:column headerText="Número de Unidad">
                <h:outputText value="#{camionT.unitNumber}" />
            </p:column>

            <p:column headerText="Marca">
                <h:outputText value="#{camionT.brand}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{camionT.color}" />
            </p:column>

            <p:column headerText="Modelo">
                <h:outputText value="#{camionT.model}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{camionT.type}" />
            </p:column>

            <p:column headerText="Editar">
                <p:commandButton value="Editar"
                                 action="#{camionController.setEdit(camionT)}"
                                 icon="pi pi-edit"/>
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar"
                                 action="#{camionController.deleteCamion(camionT.licensePlate)}"
                                 update="camionesTable"
                                 oncomplete="PF('dlg').hide();"
                                 icon="pi pi-trash"
                                 onclick="return confirm('¿Estás seguro de que deseas eliminar este camión?');" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Confirmación" widgetVar="dlg" modal="true" closable="false">
            <h:outputText value="¿Estás seguro de que deseas eliminar este camión?" />
            <p:commandButton value="Sí"
                             action="#{camionController.deleteCamion(camionT.licensePlate)}"
                             update="camionesTable"
                             oncomplete="PF('dlg').hide();" />
            <p:commandButton value="No" onclick="PF('dlg').hide();" type="button" />
        </p:dialog>
    </h:form>
</h:body>
</html>
