<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Camiones</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Lista de Camiones" for="camionesTable" />
            <p:commandButton value="Actualizar" action="#{camionController.loadCamiones()}" update="camionesTable" />
        </h:panelGrid>

        <p:dataTable id="camionesTable" value="#{camionController.camiones}" var="camion" editable="true">

            <p:column headerText="Placa">
                <h:outputText value="#{camion.licensePlate}" />
            </p:column>

            <p:column headerText="NÃºmero de Unidad">
                <h:outputText value="#{camion.unitNumber}" />
            </p:column>

            <p:column headerText="Marca">
                <h:outputText value="#{camion.brand}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{camion.color}" />
            </p:column>

            <p:column headerText="Modelo">
                <h:outputText value="#{camion.model}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{camion.type}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
