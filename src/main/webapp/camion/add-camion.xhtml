<!-- saveCamion.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Guardar Camión</title>
</h:head>
<h:body>
    <h:form>
        <h1>Registrar Nuevo Camión</h1>

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="placa" value="Placa:" />
            <p:inputText id="placa" value="#{camionController.camion.licensePlate}" required="true" />

            <h:outputLabel for="numero_unidad" value="NumeroUnidad:" />
            <p:inputText id="numero_unidad" value="#{camionController.camion.unitNumber}" required="true" />

            <h:outputLabel for="marca" value="Marca:" />
            <p:inputText id="marca" value="#{camionController.camion.brand}" required="true" />

            <h:outputLabel for="color" value="Color:" />
            <p:inputText id="color" value="#{camionController.camion.color}" required="true" />

            <h:outputLabel for="modelo" value="Modelo:" />
            <p:inputText id="modelo" value="#{camionController.camion.model}" required="true" />

            <h:outputLabel for="tipo" value="Tipo:" />
            <p:selectOneMenu id="tipo" value="#{camionController.camion.type}" required="true">
                <f:selectItem itemLabel="Seleccione tipo" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Blindado" itemValue="Blindado" />
                <f:selectItem itemLabel="Ligero" itemValue="Ligero" />
            </p:selectOneMenu>

        </h:panelGrid>
        <p:commandButton value="Volver" immediate="true" action="/home?faces-redirect=true" icon="pi pi-arrow-left"/>
        <p:commandButton value="Guardar Camión" action="#{camionController.saveCamion()}" update="@form" icon="pi pi-save"/>

    </h:form>
</h:body>
</html>
