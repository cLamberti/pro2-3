<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Camiones</title>
</h:head>
<h:body>

    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel value="Lista de Camiones" for="camionesTable" />
        </h:panelGrid>

        <p:dataTable id="camionesTable" value="#{camionController.camiones}" var="camion">

            <p:column headerText="Placa">
                <h:outputText value="#{camion.licensePlate}" />
            </p:column>

            <p:column headerText="Número de Unidad">
                <h:outputText value="#{camion.unitNumber}" />
            </p:column>

            <p:column headerText="Marca">
                <h:outputText value="#{camion.brand}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{camion.color}" />
            </p:column>

            <p:column headerText="Modelo">
                <h:outputText value="#{camion.model}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{camion.type}" />
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar"
                                 action="#{camionController.deleteCamion(camion.licensePlate)}"
                                 update="camionesTable"
                                 oncomplete="PF('dlg').hide();"
                                 icon="pi pi-trash"
                                 onclick="return confirm('¿Estás seguro de que deseas eliminar este camión?');" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Confirmación" widgetVar="dlg" modal="true" closable="false">
            <h:outputText value="¿Estás seguro de que deseas eliminar este camión?" />
            <p:commandButton value="Sí"
                             action="#{camionController.deleteCamion(camion.licensePlate)}"
                             update="camionesTable"
                             oncomplete="PF('dlg').hide();" />
            <p:commandButton value="No" onclick="PF('dlg').hide();" type="button" />
        </p:dialog>

    </h:form>

</h:body>
</html>
