<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Remmitance Trucks CR - SGR - Inicio de sesión</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="3000"/>
            <p:panel header="Inicio de sesión" style="width:300px;margin: 150px auto">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputText value="Nombre usuario"/>
                    <p:inputText id="user" value="#{userController.user.userName}"/>
                    <h:outputText value="Contraseña"/>
                    <p:password id="password" value="#{userController.user.password}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="10" width="100%">
                    <p:commandButton id="btnSignin" update="loginForm" value="Login" action="#{userController.login()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
